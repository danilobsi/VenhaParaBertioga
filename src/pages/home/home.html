<ion-header>
  <ion-navbar>
    <ion-title>O que fazer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of ItemsToDo">
      <h2>{{item.title}}</h2>
      <p>{{item.description}} 
      </p>
      <p><b>Localização:</b> {{item.location}}</p>
    </ion-item>
  </ion-list>
</ion-content>
